<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Music Player</title>
    <!-- Load FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Load the custom CSS style file -->
    <link rel="stylesheet" type="text/css" href="mus2.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player {
            background-image: url("file:///C:/Users/HP/Desktop/musicplayerapp/img.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        .details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .track-art {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .track-art img {
            width: 100%;
            height: auto;
            display: block;
        }

        .track-info {
            flex: 1;
        }

        .track-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            color: #666;
        }

        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex: 1;
        }

        .buttons > div {
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background-color: #ddd;
        }

        .buttons > div:hover {
            background-color: #ccc;
        }

        .slider_container {
            flex: 2;
            display: flex;
            align-items: center;
        }

        .slider_container input[type="range"] {
            width: 100%;
            margin: 0 10px;
        }

        .volume-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .volume-container input[type="range"] {
            margin: 0 10px;
        }

        .playlist-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .playlist-buttons button {
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1em;
        }

        .playlist-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="details">
                <div class="track-art"></div>
                <div class="track-info">
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
            </div>
        
            <div class="controls">
                <div class="buttons">
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fas fa-backward"></i>
                    </div>
                    <div class="playpause-track" onclick="playpauseTrack()">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fas fa-forward"></i>
                    </div>
                </div>
        
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" min="1" max="100" value="100" class="volume_slider" onchange="setVolume()">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <div class="playlist-buttons">
            <button id="playlist1-btn" onclick="switchToPlaylist1()">Playlist 1</button>
            <button id="playlist2-btn" onclick="switchToPlaylist2()">Playlist 2</button>
        </div>
    </div>
    
    <!-- Load the main script for the player -->
    <script src="mus3.js"></script>

    <!-- Copyright notice -->
    <footer>
        <p>&copy; 2024 Kommireddy Santhosh. All rights reserved.</p>
    </footer>
</body>
</html>
